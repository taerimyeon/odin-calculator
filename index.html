<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>The Odin Project - Calculator</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script no-referrer src="./scripts/operate-function.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div id="result" class="result-container">
        0
      </div>
      <div class="row-container">
        <button id="button-clear" class="button-circular align-center special-operator">
          AC
        </button>
        <button id="button-plus_minus" class="button-circular special-operator">
          &#x00B1;
        </button>
        <button id="button-percent" class="button-circular align-center special-operator">
          &#x25;
        </button>
        <button id="button-divide" class="button-circular operator">
          &#x00F7;
        </button>
      </div>
      <div class="row-container">
        <button id="button-seven" class="button-circular align-center">
          7
        </button>
        <button id="button-eight" class="button-circular align-center">
          8
        </button>
        <button id="button-nine" class="button-circular align-center">
          9
        </button>
        <button id="button-multiply" class="button-circular operator">
          &#x00D7;
        </button>
      </div>
      <div class="row-container">
        <button id="button-four" class="button-circular align-center">
          4
        </button>
        <button id="button-five" class="button-circular align-center">
          5
        </button>
        <button id="button-six" class="button-circular align-center">
          6
        </button>
        <button id="button-subtract" class="button-circular operator">
          &#x2212;
        </button>
      </div>
      <div class="row-container">
        <button id="button-one" class="button-circular align-center">
          1
        </button>
        <button id="button-two" class="button-circular align-center">
          2
        </button>
        <button id="button-three" class="button-circular align-center">
          3
        </button>
        <button id="button-add" class="button-circular operator">
          &#x002B;
        </button>
      </div>
      <div class="row-container">
        <button id="button-zero" class="button-circular-two-columns">
          0
        </button>
        <button id="button-decimal" class="button-circular">
          .
        </button>
        <button id="button-operate" class="button-circular operator">
          =
        </button>
      </div>
    </div>
  </body>
</html>
